<div class="diagnostics">
  <div class="container">
    <div class="content-container">
      <div class="diagnostics__title title">
        <span class="icon">
          <img src="./img/services/02.svg" alt="">
        </span>
        Диагностика двигателя СО/СН, СО2, О2
      </div>

      <div class="diagnostics-grid">
        <div class="diagnostics-grid__col">
          <div class="diagnostics-grid__steps">
            <div class="diagnostics-grid__steps-item active">
              <span class="num">
                1
              </span>
              <span class="text">
                до 900 об/мин
              </span>
            </div>
            <span class="divider"></span>
            <div class="diagnostics-grid__steps-item">
              <span class="num">
                2
              </span>
              <span class="text">
                2000 - 3000 об/мин
              </span>
            </div>
            <span class="divider"></span>
            <div class="diagnostics-grid__steps-item">
              <span class="num">
                3
              </span>
              <span class="text">
                3500 - 4500 об/мин
              </span>
            </div>
          </div>
          <div class="diagnostics-grid__action">
            <div class="diagnostics-grid__action-title">
              Держите двигатель на холостых оборотах не более 900 
            </div>
            <div class="diagnostics-grid__action-torque action-torque">
              <div class="action-torque__icon">
                <img src="./img/diagnostics/icon05.svg" alt="">
              </div>
              <div class="action-torque__info">
                <div class="action-torque__info-item">
                  800 об/мин
                </div>
                <div class="action-torque__info-label">
                  Текущие обороты
                </div>
              </div>
            </div>
            <div class="diagnostics-grid__payment-alert alert alert_rejected bold">
              <img src="./img/icons/arrow-down-circle.svg" alt="">
              Опустите обороты до 900
            </div>
          </div>
        </div>
        <div class="diagnostics-grid__col">
          <div class="detected-time">
            <div class="detected-time__title">
              Время работы
            </div>
            <div class="detected-time__content">
              <span>00</span>
              :
              <span>55</span>
              :
              <span>24</span>
            </div>
          </div>
          <div class="diagnostics-grid__progress">
            <div class="diagnostics-grid__action-progress-top bold">
              <span class="status">
                100%
              </span>
            </div>
            <div class="diagnostics-grid__action-progress-item progressbar">
              <span class="line-bg"></span>
              <span class="line-loader" style="--progress:100%;"></span>
            </div>
            <div class="diagnostics-grid__progress-info">
              Удерживайте обороты в пределах до 900 об/мин еще немного...
            </div>
          </div>
      </div>
      </div>
    </div>
    <div class="bottom-btns">
      <div class="bottom-btns__item left">
        <img src="./img/icons/arrow-back.svg" alt="">
        Назад
      </div>
    </div>
  </div>
</div>
