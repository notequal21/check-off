<div class="diagnostics">
  <div class="container">
    <div class="content-container">
      <div class="diagnostics__title title">
        <span class="icon">
          <img src="./img/services/01.svg" alt="">
        </span>
        Диагностика ошибок OBD2
      </div>

      <div class="diagnostics-grid detected reset">
        <div class="diagnostics-grid__col">
          <div class="detected-content">
            <div class="detected-content__title">
              Ошибки сброшены
            </div>
            <div class="detected-content__btns">
              <a href="" class="detected-content__btns-item cancel modal-open-btn">
                <img src="./img/icons/reset.svg" alt="">
                Перечитать ошибки
              </a>
            </div>
          </div>
        </div>
        <div class="diagnostics-grid__col">
          <div class="detected-time">
            <div class="detected-time__title">
              Время работы
            </div>
            <div class="detected-time__content">
              <span>00</span>
              :
              <span>00</span>
              :
              <span>00</span>
            </div>
          </div>
        </div>
        <div class="diagnostics-grid__row">
          <div class="detected-save">
              <div class="detected-save__text">
                <div class="detected-save__text-title">
                  Для сохранения результата наведите камеру телефона на QR-код
                </div>
                <div class="detected-save__text-desc">
                  Вы всегда можете посмотреть историю своих заказов на нашем сайте <a href="www.check-off.ru">www.check-off.ru</a> по VIN-номеру автомобиля или по QR-коду
                </div>
              </div>
              <div class="detected-save__divider"></div>
              <div class="detected-save__qr">
                <img src="./img/qr.png" alt="">
              </div>
          </div>
        </div>
      </div>

    </div>
    <div class="bottom-btns">
      <div class="bottom-btns__item left">
        <img src="./img/icons/arrow-back.svg" alt="">
        Назад
      </div>
      <div class="bottom-btns__item right">
        Завершить
      </div>
    </div>
  </div>
</div>
